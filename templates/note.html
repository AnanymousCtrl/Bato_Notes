{% extends 'base.html' %}

{% block content %}
<h2>{{ note.subject }}</h2>
<p><strong>Downloads:</strong> {{ note.downloads }}</p>

<a href="{{ url_for('download', note_id=note.id) }}" class="btn">Download</a>

<h3>Comments</h3>
<ul>
    {% for comment in comments %}
        <p>{{ comment.content }}</p>
    {% endfor %}
</ul>

{% if 'user_id' in session %}
    <form method="POST">
        <textarea name="content" required></textarea>
        <button type="submit">Add Comment</button>
    </form>
{% else %}
    <p><a href="{{ url_for('login') }}">Login to comment</a></p>
{% endif %}
{% endblock %}
